<div class="upgrade-detail">
  <div class="block">
    <div class="upgrade-detail__head">
      <h1 class="title">Katana</h1>
      <div class="upgrade-detail__info">
        <p class="upgrade-detail__text">Reward: </p>
        <p class="upgrade-detail__text red">x2 per swype</p>
      </div>
    </div>
    <div class="upgrade-detail__main">
      <div class="upgrade-detail__picture">
        <picture>
          <source srcset="./img/detail/katana.webp 1x, ./img/detail/katana@2x.webp 2x" type="image/webp">
          <source srcset="./img/detail/katana.png 1x, ./img/detail/katana@2x.png 2x" type="image/png">
          <img src="./img/detail/katana.png" srcset="./img/detail/katana@2x.png" alt="picture">
        </picture>
      </div>

      <div class="upgrade-detail__footer">
        <div class="upgrade-detail__columns">
          <div class="upgrade-detail__wallet">
            <img src="./img/icons/wahite-wallet.svg" width="20" height="20" alt="wallet icon">

            <p class="upgrade-detail__wallet-sum">50 000</p>
          </div>


          <div class="upgrade-detail__block">
            <img src="./img/icons/red-sword.svg" width="20" height="20" alt="red-sword icon">
            <p class="upgrade-detail__block-text">Long Sword</p>
          </div>
        </div>
        <button type="button" class="btn">BUY</button>
      </div>
    </div>
  </div>
</div>
