<div class="upgrade-detail">
  <div class="block">
    <div class="upgrade-detail__head">
      <h1 class="title">Choose payment type</h1>
    </div>
    <div class="upgrade-detail__main">
      <div class="upgrade-detail__picture">
        <form class="payment-type" action="#">
          <div class="payment-type__radios">
            <div class="payment-type__radio">
              <input class="payment-type__radio-input" type="radio" name="payment" id="payment-1" checked>
              <label class="payment-type__radio-label" for="payment-1">
                <div class="payment-type__radio-decor"></div>
                <p class="payment-type__radio-text">Crypto</p>
              </label>
            </div>

            <div class="payment-type__radio">
              <input class="payment-type__radio-input" type="radio" name="payment" id="payment-2">
              <label class="payment-type__radio-label" for="payment-2">
                <div class="payment-type__radio-decor"></div>
                <p class="payment-type__radio-text">Card</p>
              </label>
            </div>
          </div>
        </form>
      </div>

      <div class="upgrade-detail__footer">
        <button type="button" class="btn">next step</button>
      </div>
    </div>
  </div>
</div>
