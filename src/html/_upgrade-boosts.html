<div class="upgrade">
  <div class="block">
    <div class="upgrade__head">
      <h1 class="title">Boosts</h1>
      <p class="text-grey">Buy boosts to increase the speed and efficiency of your ninja</p>
    </div>

    <ul class="upgrade__list">
      <li class="upgrade__item">
        <div class="upgrade__item-info">
          <p class="upgrade__item-text">Double Swype</p>

          <div class="upgrade__item-type">
            <p class="upgrade__item-type-text">Type: </p>
            <p class="upgrade__item-type-text red">Long</p>
          </div>

          <div class="upgrade__item-block">
            <span>x2</span>
            <span>per</span>
            <span>swype</span>
          </div>

          <button type="button" class="upgrade__item-btn">
            Buy
          </button>
        </div>

        <div class="upgrade__item-picture">
          <picture>
            <source srcset="./img/boosts/tekko.webp 1x, ./img/boosts/tekko@2x.webp 2x" type="image/webp">
            <source srcset="./img/boosts/tekko.png 1x, ./img/boosts/tekko@2x.png 2x" type="image/png">
            <img src="./img/boosts/tekko.png" srcset="./img/boosts/tekko@2x.png" alt="picture">
          </picture>
        </div>
      </li>

      <li class="upgrade__item">
        <div class="upgrade__item-info">
          <p class="upgrade__item-text">Double exp</p>

          <div class="upgrade__item-type">
            <p class="upgrade__item-type-text">Type: </p>
            <p class="upgrade__item-type-text red">Medium</p>
          </div>

          <div class="upgrade__item-block">
            <span>x2</span>
            <span>per</span>
            <span>swype</span>
          </div>

          <button type="button" class="upgrade__item-btn">
            Buy
          </button>
        </div>

        <div class="upgrade__item-picture">
          <picture>
            <source srcset="./img/boosts/scroll.webp 1x, ./img/boosts/scroll@2x.webp 2x" type="image/webp">
            <source srcset="./img/boosts/scroll.png 1x, ./img/boosts/scroll@2x.png 2x" type="image/png">
            <img src="./img/boosts/scroll.png" srcset="./img/boosts/scroll@2x.png" alt="picture">
          </picture>
        </div>
      </li>

      <li class="upgrade__item">
        <div class="upgrade__item-info">
          <p class="upgrade__item-text">energy recovry</p>

          <div class="upgrade__item-type">
            <p class="upgrade__item-type-text">Type: </p>
            <p class="upgrade__item-type-text red">Short</p>
          </div>

          <div class="upgrade__item-block">
            <span>x2 </span>
            <span>speed</span>
            <span>recovery</span>
          </div>

          <button type="button" class="upgrade__item-btn">
            Buy
          </button>
        </div>

        <div class="upgrade__item-picture">
          <picture>
            <source srcset="./img/boosts/kaginawa.webp 1x, ./img/boosts/kaginawa@2x.webp 2x" type="image/webp">
            <source srcset="./img/boosts/kaginawa.png 1x, ./img/boosts/kaginawa@2x.png 2x" type="image/png">
            <img src="./img/boosts/kaginawa.png" srcset="./img/boosts/kaginawa@2x.png" alt="picture">
          </picture>
        </div>
      </li>
    </ul>
  </div>
</div>
