<div class="upgrade-detail">
  <div class="block">
    <ul class="upgrade__list">
      <li class="upgrade__item">
        <div class="upgrade__item-info">
          <p class="upgrade__item-text">Karu Nakamoto</p>

          <div class="upgrade__item-types">
            <div class="upgrade__item-type">
              <p class="upgrade__item-type-text">Rank: </p>
              <p class="upgrade__item-type-text red">Sensei</p>
            </div>
            <div class="upgrade__item-type">
              <p class="upgrade__item-type-text">LVL </p>
              <p class="upgrade__item-type-text red">5</p>
            </div>

          </div>
        </div>

        <div class="upgrade__item-picture">
          <picture>
            <source srcset="./img/masters/1.webp 1x, ./img/masters/1@2x.webp 2x" type="image/webp">
            <source srcset="./img/masters/1.png 1x, ./img/masters/1@2x.png 2x" type="image/png">
            <img src="./img/masters/1.png" srcset="./img/masters/1@2x.png" alt="picture">
          </picture>
        </div>

    </ul>

    <div class="upgrade-detail__head">
      <h1 class="title">Agility training</h1>
      <div class="upgrade-detail__info">
        <p class="upgrade-detail__text">Reward: </p>
        <p class="upgrade-detail__text red">x2 per swype</p>
      </div>
    </div>
    <div class="upgrade-detail__main">
      <div class="upgrade-detail__picture">
        <picture>
          <source srcset="./img/detail/ninja.webp 1x, ./img/detail/ninja@2x.webp 2x" type="image/webp">
          <source srcset="./img/detail/ninja.png 1x, ./img/detail/ninja@2x.png 2x" type="image/png">
          <img src="./img/detail/ninja.png" srcset="./img/detail/ninja@2x.png" alt="picture">
        </picture>
      </div>

      <div class="upgrade-detail__footer">
        <div class="upgrade-detail__columns">
          <div class="upgrade-detail__wallet">
            <img src="./img/icons/wahite-wallet.svg" width="20" height="20" alt="wallet icon">

            <p class="upgrade-detail__wallet-sum">50 000</p>
          </div>


          <div class="upgrade-detail__block">
            <p class="upgrade-detail__block-text">4</p>
            <p class="upgrade-detail__block-text">Long Sword</p>
          </div>
        </div>
        <button type="button" class="btn">Buy Training</button>
      </div>
    </div>
