<form action="#" class="crypto-pay">
  <div class="block">
    <div class="crypto-pay__head">
      <h1 class="title">Fill data</h1>

      <div class="crypto-pay__qr">
        <img width="136" src="./img/icons/qr.svg" alt="qr code">
      </div>

      <div class="crypto-pay__address">
        <input class="crypto-pay__address-input" type="text" placeholder="Address"
          value="UQB04pmTn...PiUyg6jk9RQQuDfA6YGP">
      </div>
    </div>

    <div class="crypto-pay__main">
      <div class="crypto-pay__rows">
        <div class="crypto-pay__row">
          <label class="crypto-pay__label" for="#">Asset</label>

          <div class="crypto-pay__item">
            <img class="crypto-pay__item-icon" width="32" height="32" src="./img/icons/usdt.svg" alt="usdt icon">
            <div class="crypto-pay__item-text">USDT</div>
            <img class="crypto-pay__item-arrow" width="12" height="12" src="./img/icons/red-arrow.svg"
              alt=" arrow icon">
          </div>
        </div>

        <div class="crypto-pay__row">
          <label class="crypto-pay__label" for="#">Select Network</label>

          <div class="crypto-pay__item">
            <img class="crypto-pay__item-icon" width="32" height="32" src="./img/icons/bnb.svg" alt="bnb icon">
            <div class="crypto-pay__item-text">BEP 20</div>
            <img class="crypto-pay__item-arrow" width="12" height="12" src="./img/icons/red-arrow.svg"
              alt=" arrow icon">
          </div>
        </div>
      </div>
      <button type="submit" class="btn">pay</button>
    </div>
  </div>
</form>
