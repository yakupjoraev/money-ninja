<div class="upgrade-detail">
  <div class="block block--large">

                <div class="main-slider__slide-footer">
                  <div class="main-slider__slide-text">
                    <span>STG: </span>

                  </div>
                  <div class="main-slider__slide-text">
                    <span>AGL: </span>

                  </div>
                  <div class="main-slider__slide-text">
                    <span>POW: </span>

                </div>
              </div>
            </div>

            <div class="main-slider__slide swiper-slide">

                    <p class="main-slider__slide-name">Katana</p>
                    <div class="main-slider__slide-type">
                      <p class="main-slider__slide-type-text">Type: </p>

                  </div>
                  <div class="main-slider__slide-lvl">LVL 3</div>

                <div class="main-slider__slide-content">
                  <div class="main-slider__slide-picture">
                    <img src="./img/slider/katana.png" alt="katana icon">
                  </div>
                </div>

                <div class="main-slider__slide-footer">
                  <div class="main-slider__slide-text">
                    <span>STG: </span>
                    <span>10</span>
                  </div>
                  <div class="main-slider__slide-text">
                    <span>AGL: </span>
                    <span>8</span>
                  </div>
                  <div class="main-slider__slide-text">
                    <span>POW: </span>
                    <span>12</span>
