<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper wrapper--not-padding">
    <!-- Header -->
    

    <!-- Main Page -->
    <main>
      <div class="matchmaking battle attack">
  <div class="block">
    <div class="battle-wrapper ninja-bg">
      <div class="matchmaking__head">
        <div class="matchmaking__user">
          <div class="matchmaking__user-name">Satoshi Nakamura</div>

          <div class="matchmaking__user-health">
            <div class="matchmaking__user-heath-line" style="width: 100%;"></div>
          </div>

          <div class="matchmaking__user-energy">
            <picture>
              <source srcset="./img/icons/energy.webp 1x, ./img/icons/energy@2x.webp 2x" type="image/webp">
              <source srcset="./img/icons/energy.png 1x, ./img/icons/energy@2x.png 2x" type="image/png">
              <img class="matchmaking__user-icon" width="16" height="16" src="./img/icons/energy.png"
                srcset="./img/icons/energy@2x.png" alt="picture">
            </picture>

            <p class="matchmaking__user-sum">5000</p>
          </div>
        </div>

        <div class="matchmaking__vs">
          <span>VS</span>
        </div>

        <div class="matchmaking__user">
          <div class="matchmaking__user-name">Satoshi Nakamura</div>

          <div class="matchmaking__user-health">
            <div class="matchmaking__user-heath-line" style="width: 70%;"></div>
          </div>

          <div class="matchmaking__user-energy">
            <picture>
              <source srcset="./img/icons/energy.webp 1x, ./img/icons/energy@2x.webp 2x" type="image/webp">
              <source srcset="./img/icons/energy.png 1x, ./img/icons/energy@2x.png 2x" type="image/png">
              <img class="matchmaking__user-icon" width="16" height="16" src="./img/icons/energy.png"
                srcset="./img/icons/energy@2x.png" alt="picture">
            </picture>

            <p class="matchmaking__user-sum">3573</p>
          </div>
        </div>
      </div>

      <div class="matchmaking__main">
        <div class="matchmaking__start">
          <div class="matchmaking__start-time"><span>01:45</span></div>


          <div class="attack__block">
            <div class="attack__head">
              <h1 class="title">choose a zone to attack</h1>
            </div>

            <div class="attack__rows">
              <div class="attack__row  attack__row--red">
                <div class="attack__row-text">Head</div>
                <div class="attack__row-pic">
                  <img width="28" height="28" src="./img/icons/attack-pic.svg" alt="katana pic">
                </div>
              </div>

              <div class="attack__row attack__row--green">
                <div class="attack__row-text">torso</div>
                <div class="attack__row-pic">
                  <img width="28" height="28" src="./img/icons/attack-pic.svg" alt="katana pic">
                </div>
              </div>

              <div class="attack__row attack__row--outline">
                <div class="attack__row-text">legs</div>
                <div class="attack__row-pic">
                  <img width="28" height="28" src="./img/icons/attack-pic.svg" alt="katana pic">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
    </main>

    <!-- Footer -->
    
  </div>

</body>

<script src="./js/scripts.min.js"></script>

</html>
