<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    

    <!-- Main Page -->
    <main>
      <div class="matchmaking">
  <div class="block">
    <div class="matchmaking__head">
      <div class="matchmaking__user">
        <div class="matchmaking__user-name">Satoshi Nakamura</div>

        <div class="matchmaking__user-health">
          <div class="matchmaking__user-heath-line" style="width: 100%;"></div>
        </div>

        <div class="matchmaking__user-energy">
          <picture>
            <source srcset="./img/icons/energy.webp 1x, ./img/icons/energy@2x.webp 2x" type="image/webp">
            <source srcset="./img/icons/energy.png 1x, ./img/icons/energy@2x.png 2x" type="image/png">
            <img class="matchmaking__user-icon" width="16" height="16" src="./img/icons/energy.png"
              srcset="./img/icons/energy@2x.png" alt="picture">
          </picture>

          <p class="matchmaking__user-sum">5000</p>
        </div>
      </div>

      <div class="matchmaking__vs">
        <span>VS</span>
      </div>

      <div class="matchmaking__user">
        <div class="matchmaking__user-name">Satoshi Nakamura</div>

        <div class="matchmaking__user-health">
          <div class="matchmaking__user-heath-line" style="width: 100%;"></div>
        </div>

        <div class="matchmaking__user-energy">
          <picture>
            <source srcset="./img/icons/energy.webp 1x, ./img/icons/energy@2x.webp 2x" type="image/webp">
            <source srcset="./img/icons/energy.png 1x, ./img/icons/energy@2x.png 2x" type="image/png">
            <img class="matchmaking__user-icon" width="16" height="16" src="./img/icons/energy.png"
              srcset="./img/icons/energy@2x.png" alt="picture">
          </picture>

          <p class="matchmaking__user-sum">5000</p>
        </div>
      </div>
    </div>

    <div class="matchmaking__main">
      <div class="matchmaking__start">
        <div class="matchmaking__start-count">
          <p class="matchmaking__start-conyt-text">start</p>
          <p class="matchmaking__start-conyt-sum">05</p>
        </div>

        <div class="matchmaking__start-avatars">
          <div class="matchmaking__start-avatar">
            <picture>
              <source
                srcset="./img/matchmaking/matchmaking-avatar-1.webp 1x, ./img/matchmaking/matchmaking-avatar-1@2x.webp 2x"
                type="image/webp">
              <source
                srcset="./img/matchmaking/matchmaking-avatar-1.png 1x, ./img/matchmaking/matchmaking-avatar-1@2x.png 2x"
                type="image/png">
              <img class="matchmaking__start-avatar-pic" src="./img/matchmaking/matchmaking-avatar-1.png"
                srcset="./img/matchmaking/matchmaking-avatar-1@2x.png" alt="picture">
            </picture>
            <p class="matchmaking__start-avatar-name">ninja</p>
          </div>

          <div class="matchmaking__start-avatar">
            <picture>
              <source
                srcset="./img/matchmaking/matchmaking-avatar-2.webp 1x, ./img/matchmaking/matchmaking-avatar-2@2x.webp 2x"
                type="image/webp">
              <source
                srcset="./img/matchmaking/matchmaking-avatar-2.png 1x, ./img/matchmaking/matchmaking-avatar-2@2x.png 2x"
                type="image/png">
              <img class="matchmaking__start-avatar-pic" src="./img/matchmaking/matchmaking-avatar-2.png"
                srcset="./img/matchmaking/matchmaking-avatar-2@2x.png" alt="picture">
            </picture>
            <p class="matchmaking__start-avatar-name">samurai</p>
          </div>
        </div>
      </div>
    </div>

    <div class="matchmaking__footer">

      <button type="button" class="matchmaking__btn matchmaking__btn-disabled btn">waiting</button>
    </div>

  </div>
</div>
    </main>

    <!-- Footer -->
    
  </div>

</body>

<script src="./js/scripts.min.js"></script>

</html>
