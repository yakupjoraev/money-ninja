<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
  <div class="header__inner">
    <div class="user">
      <div class="user__pic">
        <picture>
          <source srcset="./img/user/ninja.webp 1x, ./img/user/ninja@2x.webp 2x" type="image/webp">
          <source srcset="./img/user/ninja.png 1x, ./img/user/ninja@2x.png 2x" type="image/png">
          <img width="80" src="./img/user/ninja.png" srcset="./img/user/ninja@2x.png" alt="picture">
        </picture>
      </div>

      <div class="user__info">
        <div class="user__top">
          <div class="user__texts">
            <div class="user__name">Satoshi Nakamura</div>

            <div class="user__lavel">
              <div class="user__lavel-head">
                <div class="user__lavel-info">
                  <p class="user__lavel-info-label">Rank:</p>
                  <p class="user__lavel-info-rank">Student</p>
                </div>
                <div class="user__lavel-stage">LVL 1/5</div>
              </div>

              <ul class="user__lavel-list">
                <li class="user__lavel-item active"></li>
                <li class="user__lavel-item active"></li>
                <li class="user__lavel-item active line"></li>
                <li class="user__lavel-item"></li>
                <li class="user__lavel-item"></li>
                <li class="user__lavel-item"></li>
                <li class="user__lavel-item"></li>
                <li class="user__lavel-item"></li>
                <li class="user__lavel-item"></li>
                <li class="user__lavel-item"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="user__settings">
        <picture>
          <source srcset="./img/user/free-shuriken-3d.webp 1x, ./img/user/free-shuriken-3d@2x.webp 2x"
            type="image/webp">
          <source srcset="./img/user/free-shuriken-3d.png 1x, ./img/user/free-shuriken-3d@2x.png 2x" type="image/png">
          <img width="60" height="60" src="./img/user/free-shuriken-3d.png" srcset="./img/user/free-shuriken-3d@2x.png"
            alt="picture">
        </picture>
      </button>
    </div>
  </div>
</header>

    <!-- Main Page -->
    <main>
      <div class="upgrade-detail">
  <div class="block">

    <div class="upgrade-detail__main">
      <div class="upgrade-detail__picture">
        <picture>
          <source srcset="./img/detail/japanese-katana.webp 1x, ./img/detail/japanese-katana@2x.webp 2x"
            type="image/webp">
          <source srcset="./img/detail/japanese-katana.png 1x, ./img/detail/japanese-katana@2x.png 2x" type="image/png">
          <img src="./img/detail/japanese-katana.png" srcset="./img/detail/japanese-katana@2x.png" alt="picture">
        </picture>
      </div>

      <div class="upgrade-detail__head upgrade-detail__head--start-battle">
        <h1 class="title">
          Shadow <br />
          Strike
        </h1>
        <p class="text text--center">
          Itâ€™s a competitive, turn-based combat game where two players face off as Ninjas in a strategic battle of wits
          and reflexes.
        </p>
      </div>

      <div class="upgrade-detail__footer">
        <button type="button" class="btn">start</button>
      </div>
    </div>
  </div>
</div>
    </main>

    <!-- Footer -->
    
  </div>

</body>

<script src="./js/scripts.min.js"></script>

</html>
