<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
  <div class="header__inner">
    <div class="user">
      <div class="user__pic">
        <picture>
          <source srcset="./img/user/ninja.webp 1x, ./img/user/ninja@2x.webp 2x" type="image/webp">
          <source srcset="./img/user/ninja.png 1x, ./img/user/ninja@2x.png 2x" type="image/png">
          <img width="80" src="./img/user/ninja.png" srcset="./img/user/ninja@2x.png" alt="picture">
        </picture>
      </div>

      <div class="user__info">
        <div class="user__top">
          <div class="user__texts">
            <div class="user__name">Satoshi Nakamura</div>

            <div class="user__lavel">
              <div class="user__lavel-head">
                <div class="user__lavel-info">
                  <p class="user__lavel-info-label">Rank:</p>
                  <p class="user__lavel-info-rank">Student</p>
                </div>
                <div class="user__lavel-stage">LVL 1/5</div>
              </div>

              <ul class="user__lavel-list">
                <li class="user__lavel-item active"></li>
                <li class="user__lavel-item active"></li>
                <li class="user__lavel-item active line"></li>
                <li class="user__lavel-item"></li>
                <li class="user__lavel-item"></li>
                <li class="user__lavel-item"></li>
                <li class="user__lavel-item"></li>
                <li class="user__lavel-item"></li>
                <li class="user__lavel-item"></li>
                <li class="user__lavel-item"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="user__settings">
        <picture>
          <source srcset="./img/user/free-shuriken-3d.webp 1x, ./img/user/free-shuriken-3d@2x.webp 2x"
            type="image/webp">
          <source srcset="./img/user/free-shuriken-3d.png 1x, ./img/user/free-shuriken-3d@2x.png 2x" type="image/png">
          <img width="60" height="60" src="./img/user/free-shuriken-3d.png" srcset="./img/user/free-shuriken-3d@2x.png"
            alt="picture">
        </picture>
      </button>
    </div>
  </div>
</header>

    <!-- Main Page -->
    <main>
      <div class="home">
        <div class="home__head">
          <div class="home__tokens">
            <img width="40" height="40" src="./img/attention-token.png" alt="token icon">

            <p class="home__tokens-sum">149,000</p>
          </div>
        </div>

        <div class="home__main">
          <p class="home__main-text">Swipe to <br /> earn!</p>

          <div class="home__main-cirkle">
            <picture>
              <source srcset="./img/icons/main-cirkle.webp 1x, ./img/icons/main-cirkle@2x.webp 2x" type="image/webp">
              <source srcset="./img/icons/main-cirkle.png 1x, ./img/icons/main-cirkle@2x.png 2x" type="image/png">
              <img class="home__main-cirkle-icon" src="./img/icons/main-cirkle.png"
                srcset="./img/icons/main-cirkle@2x.png" alt="picture">
            </picture>
          </div>
          <div class="home__main-ninja">
            <picture>
              <source srcset="./img/icons/main-ninja-icon.webp 1x, ./img/icons/main-ninja-icon@2x.webp 2x"
                type="image/webp">
              <source srcset="./img/icons/main-ninja-icon.png 1x, ./img/icons/main-ninja-icon@2x.png 2x"
                type="image/png">
              <img class="home__main-ninja-icon" src="./img/icons/main-ninja-icon.png"
                srcset="./img/icons/main-ninja-icon@2x.png" alt="picture">
            </picture>
          </div>
        </div>

        <div class="home__footer">
          <div class="home__column home__column--energy">
            <picture>
              <source srcset="./img/icons/energy.webp 1x, ./img/icons/energy@2x.webp 2x" type="image/webp">
              <source srcset="./img/icons/energy.png 1x, ./img/icons/energy@2x.png 2x" type="image/png">
              <img class="home__column-icon" width="40" height="40" src="./img/icons/energy.png"
                srcset="./img/icons/energy@2x.png" alt="picture">
            </picture>

            <div class="home__column-text">
              <span>750</span>
              <span> / </span>
              <span>5000</span>
            </div>
          </div>

          <div class="home__column">
            <picture>
              <source srcset="./img/icons/game-3d-icon.webp 1x, ./img/icons/game-3d-icon@2x.webp 2x" type="image/webp">
              <source srcset="./img/icons/game-3d-icon.png 1x, ./img/icons/game-3d-icon@2x.png 2x" type="image/png">
              <img class="home__column-icon" width="56" height="56" src="./img/icons/game-3d-icon.png"
                srcset="./img/icons/game-3d-icon@2x.png" alt="picture">
            </picture>

            <div class="home__column-text">
              <span>Ninja duel</span>
            </div>
          </div>

          <div class="home__column">
            <picture>
              <source srcset="./img/icons/scroll.webp 1x, ./img/icons/scroll@2x.webp 2x" type="image/webp">
              <source srcset="./img/icons/scroll.png 1x, ./img/icons/scroll@2x.png 2x" type="image/png">
              <img class="home__column-icon" width="48" height="48" src="./img/icons/scroll.png"
                srcset="./img/icons/scroll@2x.png" alt="picture">
            </picture>

            <div class="home__column-text">
              <span>Boosts</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
  <div class="footer__inner">
    <ul class="footer__list">
      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/shinto-3d.webp 1x, ./img/footer/shinto-3d@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/shinto-3d.png 1x, ./img/footer/shinto-3d@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" height="36" src="./img/footer/shinto-3d.png"
              srcset="./img/footer/shinto-3d@2x.png" alt="picture">
          </picture>

          <p class="footer__link-text">Shop</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/japanese-lantern-3d.webp 1x, ./img/footer/japanese-lantern-3d@2x.webp 2x"
              type="image/webp">
            <source srcset="./img/footer/japanese-lantern-3d.png 1x, ./img/footer/japanese-lantern-3d@2x.png 2x"
              type="image/png">
            <img class="footer__link-pic" width="36" height="36" src="./img/footer/japanese-lantern-3d.png"
              srcset="./img/footer/japanese-lantern-3d@2x.png" alt="picture">
          </picture>

          <p class="footer__link-text">Tasks</p>
        </a>
      </li>

      <li class="footer__item active">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/japanese-katana-3d.webp 1x, ./img/footer/japanese-katana-3d@2x.webp 2x"
              type="image/webp">
            <source srcset="./img/footer/japanese-katana-3d.png 1x, ./img/footer/japanese-katana-3d@2x.png 2x"
              type="image/png">
            <img class="footer__link-pic" width="36" height="36" src="./img/footer/japanese-katana-3d.png"
              srcset="./img/footer/japanese-katana-3d@2x.png" alt="picture">
          </picture>

          <p class="footer__link-text">Fight</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/shuriken-3d.webp 1x, ./img/footer/shuriken-3d@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/shuriken-3d.png 1x, ./img/footer/shuriken-3d@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" height="36" src="./img/footer/shuriken-3d.png"
              srcset="./img/footer/shuriken-3d@2x.png" alt="picture">
          </picture>

          <p class="footer__link-text">Dodjo</p>
        </a>
      </li>

      <li class="footer__item">
        <a class="footer__link" href="#">
          <picture>
            <source srcset="./img/footer/more.webp 1x, ./img/footer/more@2x.webp 2x" type="image/webp">
            <source srcset="./img/footer/more.png 1x, ./img/footer/more@2x.png 2x" type="image/png">
            <img class="footer__link-pic" width="36" height="36" src="./img/footer/more.png"
              srcset="./img/footer/more@2x.png" alt="picture">
          </picture>

          <p class="footer__link-text">More</p>
        </a>
      </li>
    </ul>
  </div>
</footer>
  </div>

</body>

<script src="./js/scripts.min.js"></script>

</html>
